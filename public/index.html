<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>modemode.ai</title>

<style>
  body {
    margin: 0;
    font-family: sans-serif;
    background: #fafafa;
  }
  header {
    padding: 14px 20px;
    background: #222;
    color: white;
    display: flex;
    justify-content: space-between;
  }
  .btn {padding:8px 14px; background:#222; color:white; border-radius:6px; cursor:pointer;}
  .soft {background:#444;}
  .container {padding:20px; max-width:800px; margin:auto;}
  #previewBox {
    width:100%;
    height:400px;
    background:#ddd;
    border-radius:12px;
    display:flex;
    align-items:center;
    justify-content:center;
    overflow:hidden;
  }
  .hidden {display:none;}
  .toast {
    position:fixed;
    bottom:20px;
    left:50%;
    transform:translateX(-50%);
    background:#000a;
    padding:10px 16px;
    color:white;
    border-radius:8px;
    opacity:0;
    transition:all .3s;
  }
  .toast.show {opacity:1;}
</style>
</head>

<body>

<header>
  <div>modemode.ai</div>
  <div>
    <button class="btn" onclick="openLogin()">로그인</button>
    <button class="btn soft" onclick="openSignup()">회원가입</button>
  </div>
</header>

<div class="container">
  <h2>AI 모델 이미지 생성</h2>

  <div id="previewBox">프리뷰 영역</div>

  <h3>현재 프롬프트</h3>
  <pre id="promptOutput">"여기에 생성된 프롬프트 표시"</pre>

  <button id="btnGenerateImage" class="btn">AI 이미지 생성</button>
  <button id="btnGenerateVideo" class="btn soft">이미지 → 영상 생성</button>
</div>

<!-- 로그인 모달 -->
<div id="loginModal" class="hidden">
  <h3>로그인</h3>
  <input id="loginEmail" placeholder="이메일"/><br/><br/>
  <input id="loginPw" type="password" placeholder="비밀번호"/><br/><br/>
  <button onclick="doLogin()" class="btn">로그인</button>
</div>

<!-- 회원가입 모달 -->
<div id="signupModal" class="hidden">
  <h3>회원가입</h3>
  <input id="sName" placeholder="이름"/><br/><br/>
  <input id="sEmail" placeholder="이메일"/><br/><br/>
  <input id="sPw" type="password" placeholder="비밀번호"/><br/><br/>
  <button onclick="doSignup()" class="btn">가입하기</button>
</div>

<div id="toast" class="toast"></div>

<script src="/app.js"></script>

</body>
</html>
